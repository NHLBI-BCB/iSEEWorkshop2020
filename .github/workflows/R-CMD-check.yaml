on:
  push:
  pull_request:
    branches:
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    container: 
      image: bioconductor/bioconductor_docker:devel
      volumes:
        - /home/runner/work/_temp/Library:/usr/local/lib/R/host-site-library

    name: bioc-devel-docker

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      TZ: UTZ
      NOT_CRAN: true
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: Query dependencies
        run: |
          install.packages(c('remotes', 'BiocManager'))
          saveRDS(remotes::dev_package_deps(dependencies = TRUE, repos = c(getOption('repos'), BiocManager::repositories())), ".github/depends.Rds", version = 2)
        shell: Rscript {0}

      - name: Install system dependencies
        if: runner.os == 'Linux'
        env:
          RHUB_PLATFORM: linux-x86_64-ubuntu-gcc
        run: |
          Rscript -e "remotes::install_github('r-hub/sysreqs')"
          sysreqs=$(Rscript -e "cat(sysreqs::sysreq_commands('DESCRIPTION'))")
          sudo -s eval "$sysreqs"

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE, repos = c(getOption('repos'), BiocManager::repositories()), Ncpu = 2L)
          remotes::install_cran("rcmdcheck")
          remotes::install_cran("BiocManager")
          BiocManager::install("BiocCheck")
          
          ## Copy all the installed packages to a location where BiocCheck
          ## will find them later. This is needed when running biocdocker
          ## with the shared volume.
          libs <- .libPaths()
          message(paste(Sys.time(), 'current R library paths:'))
          print(libs)
          if(length(libs) > 1) {
              sapply(dir(libs[1], full.names = TRUE), file.copy, to = libs[2], recursive = TRUE)
          }
        shell: Rscript {0}

      - name: Check
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: false
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "warning", check_dir = "check")
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: bioc-devel-docker-results
          path: check
  
      - name: Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          R CMD INSTALL .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          Rscript -e "remotes::install_dev('pkgdown'); pkgdown::deploy_to_branch(new_process = FALSE)"
        shell: bash {0}

